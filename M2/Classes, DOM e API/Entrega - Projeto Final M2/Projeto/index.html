<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/pages/login.css">
    <link rel="stylesheet" href="./src/pages/cadastroUsuario.js">
    <link rel="stylesheet" href="./src/styles/input.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/pages/cadastroUsuario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Kenzie Empresas</title>
</head>

<body>
    <header>
        <nav class="nav__header">
            <!-- <span class="show-menu">menu</span> -->
            <ul class="menu">
                <li class="li__link">Inicio</li>
                <li data-control-modal="login">Login</li>
                <li data-control-modal="modal-cadastro">Cadastre-se</li>
            </ul>
            <button class="hamburguer">
                <!-- material icons https://material.io/resources/icons/ -->
                <span class="menuIcon material-icons">menu</span>
                <span id="closeIcon" class="closeIcon material-icons">close</span>
            </button>
        </nav>
    </header>
    <main>
        <figure>
            <img src="./src/assets/Kenzie empresaS.png" alt="">
        </figure>
        <nav class="nav__link__desktop">
            <ul>
                <li><a class="li__a__link" href="./index.html">Inicio</a></li>
                <li><a class="li__a__link" href="./src/pages/login.html">Login</a></li>
                <li><a class="li__a__link" href="./src/pages/cadastroUsuario.html">Cadastre-se</a></li>
            </ul>
        </nav>
        <div>
            <p>Empresas Assossiadas</p>
        </div>
        <ul class="main__carrosel__companies">

        </ul>
    </main>
    <script type="module" src="./script.js"></script>

    <section class="modal-wrapper" id="login">
        <div class="modal">
            <button class="modal-close" data-control-modal="login">X</button>
            <h1>Bem Vindo!</h1>
            <p class="section__saudacao">Entre para continuar</p>
            <label class="label" for="email">E-mail</label>
            <input id="emailLogin" class="input__defaul" type="email" placeholder="E-mail">
            <label class="label" for="senha">Senha</label>
            <input id="senhaLogin" class="input__defaul" type="password" placeholder="Senha">
            <a class="section__texto__senha" href="">Esqueceu sua senha</a>
            <button class="button__blue__defaul btnLogin">Entrar</button>
            <a href="../pages/cadastroUsuario.html" class="button__white__default">Cadastre-se</a>
        </div>
    </section>

    <section class="modal-wrapper " id="modal-cadastro">
        <div class="modal">
            <button class="modal-close" data-control-modal="modal-cadastro">X</button>
            <h1>Ótimo!</h1>
            <p class="section__saudacao">Agora só mais algumas informações para se cadastrar</p>
            <label class="label" for="usuario">Usuário</label>
            <input id="usuario" class="input__extraLarge" type="text" placeholder="Digite seu nome de usuário">
            <label class="label" for="email">Email</label>
            <input id="email" class="input__extraLarge" type="email" placeholder="Digite seu e-mail">
            <label class="label" for="profissao">Profissão</label>
            <input id="profissao" class="input__extraLarge" type="text" placeholder="Nível: júnior, pleno, sênior ">
            <label class="label" for="senha">Senha</label>
            <input id="senha" class="input__extraLarge" type="password" placeholder="Digite sua senha">
            <button class="button__blue__extraLarge btnCadastro">Cadastrar</button>
            <a class="section__texto__senha" href="../../index.html">Voltar</a>
        </div>
    </section>
    <script type="module" src="./src/js/Modal.js"></script>
</body>

</html>
