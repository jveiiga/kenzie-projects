<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="../../style/global.css" />
    <link rel="stylesheet" href="../../style/flex.css" />
    <link rel="stylesheet" href="../../style/input.css" />
    <link rel="stylesheet" href="../../style/button.css" />
    <link rel="stylesheet" href="../../style/color.css" />
    <link rel="stylesheet" href="../../style/text.css" />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Reelaboração Projeto com variáveis & Detectando e armazenando valores
      padrões em variáveis globais
    </title>
  </head>
  <body>
    <main class="login-wrapper flex flex-align-center">
      <div class="container">
        <div class="flex flex-space-between">
          <div class="column1 flex flex-dir-column flex-gap-3">
            <h1 class="title-1 color-grey-1">Code Write</h1>
            <p class="text-1 color-grey-1">
              Lorem Ipsum is simply dummy text of the printing and
              <span class="color-primary"><b>typesetting</b></span>
              industry.
            </p>
          </div>
          <form class="column2 bg-color-grey-3 flex flex-dir-column flex-gap-2">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" placeholder="Type your Username" id="username"/>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="text" placeholder="Enter your password" id="password"/>
            </div>
            <button type="button" class="button-primary">Sign in</button>
          </form>
        </div>
      </div>
    </main>
