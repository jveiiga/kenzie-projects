<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/inputs.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Rede Social</title>
</head>

<body>
    <header>
        <span class="header__logo">TechPosters</span>
        <nav>
            <button class="header__login">Login</button>
            <button class="header__registro">Registro</button>
        </nav>
    </header>
    <main>
        <span>
            <h1>Login</h1>
        </span>
        <input id="inputEmail" class="main__inputEmail" type="email" placeholder="Seu e-mail">
        <input id="inputPassword" class="main__inputPassword" type="password" placeholder="Sua senha">
        <input type="text">
        <button id="btnLogin" class="main__buttonLogin">Logar</button>
        <p class="main__link">
            <a href="./src/pages/cadastro/cadastro.html">Ainda não possui cadastro</a>
        </p>
        <button class="main__buttonRegistro">Ir para página de registro</button>
    </main>
</body>
<section id="modal" class="hidden">
    <div class="modal__mensagem">
        <h2>Acesso não autorizado</h2>
        <p>Essa conta não existe, logo não pode acessar a página dos posts</p>
        <div class="modal__flex__btn">
            <button class="modal__btn">Entendi</button>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
</html>
