<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <style>
        #sou-texto-interno {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid red">
        <p>Sou um texto com estilo em linha</p>
    </div>
    <div>
        <p id="sou-texto-interno">Sou um texto com o estilo aplicado interno e com id</p>
    </div>
    <div>
        <p class="sou-texto-externo">Sou um texto com o estilo aplicado externo e com classe</p>
    </div>
    <div>
        <p>Sou uma tag estilizada pelo CSS</p>
    </div>
    <div>
        <input type="text" placeholder="estilo aplicado no CSS">
    </div>
</body>
</html>
